name: Release

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pre-publish version check
        run: |
          set -e
          node -e "require('semver')" >/dev/null 2>&1 || (echo 'semver not available'; exit 1)
          PKG_VERSION=$(node -p "require('./package.json').version")
          PLANNED=$(node -e "const s=require('./package.json').version; const semver=require('semver'); console.log(semver.inc(s,'patch'))")
          echo "Local package.json version: $PKG_VERSION"
          echo "Planned release version (patch): $PLANNED"
          PUBLISHED=$(npm view create-website-starterkit version 2>/dev/null || true)
          echo "Registry published version: ${PUBLISHED:-<none>}"
          if [ -n "$PUBLISHED" ] && [ "$PUBLISHED" = "$PLANNED" ]; then
            NEXT=$(node -e "const s=require('./package.json').version; const semver=require('semver'); console.log(semver.inc(semver.inc(s,'patch'),'patch'))")
            echo "::error::Planned version $PLANNED already exists on npm. Choose a higher version (e.g. $NEXT) and push that tag, or run the workflow with an explicit version."
            exit 1
          fi
          if git ls-remote --tags origin | grep -q "refs/tags/v${PLANNED}"; then
            echo "::error::Remote tag v${PLANNED} already exists. Choose a different version."
            exit 1
          fi
          echo "Pre-publish checks passed: planned version $PLANNED is available."

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run all tests
        run: pnpm run test:all

      - name: Validate NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "::error::NPM_TOKEN is not set. Add it as a repository secret or as an environment secret named 'NPM_TOKEN' in the 'release' environment."
            exit 1
          fi

      - name: Configure npm auth (for publish)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -n "$NPM_TOKEN" ]; then
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          fi

      - name: Configure git for commits
        if: ${{ always() }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Release with release-it
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx release-it --ci
